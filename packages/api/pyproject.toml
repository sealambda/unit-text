[project]
name = "unit-text-api"
version = "0.1.0"
description = "API package for unit-text"
requires-python = ">=3.11"
dependencies = [
    "fastapi[standard]>=0.115.11",
    "python-multipart>=0.0.6",
    "unit-text-core",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/unit_text_api"] 